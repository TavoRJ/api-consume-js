<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="card p-4 shadow-sm" style="max-width:420px;width:100%;">
    <h3 class="mb-3">Iniciar sesión</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input id="loginUser" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input id="loginPass" type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // si ya hay token vamos directamente al index (evita ver login)
    if (localStorage.getItem('token')) {
      location.replace('index.html');
    }
  </script>
  <script src="login.js"></script>
</body>
</html>
