<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos - Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">API - Productos</a>
    </div>
  </nav>

  <main class="container">
    <div class="row mb-3">
      <div class="col-md-8">
        <h2>Productos</h2>
        <p class="text-muted">Lista de productos desde SQL Server (API en Node.js)</p>
      </div>
      <div class="col-md-4 text-end align-self-center">
        <small id="status" class="text-success"></small>
      </div>
    </div>

    <!-- Formulario para agregar -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="formProducto" class="row g-2">
          <div class="col-md-6">
            <input id="nombre" class="form-control" placeholder="Nombre" required />
          </div>
          <div class="col-md-3">
            <input id="precio" type="number" step="0.01" class="form-control" placeholder="Precio" required />
          </div>
          <div class="col-md-3">
            <button id="btnAgregar" class="btn btn-primary w-100" type="submit">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Contenedor de productos -->
    <div id="lista" class="row gy-3"></div>

    <!-- Mensaje vacio -->
    <div id="mensajeVacio" class="alert alert-info d-none mt-3">No hay productos aún.</div>
  </main>

  <footer class="text-center py-3 text-muted">
    Hecho por Tavo — Proyecto de práctica
  </footer>

  <script src="script.js"></script>
</body>
</html>
