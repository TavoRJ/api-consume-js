<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos - Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">API - Productos</a>
    </div>
  </nav>

  <main class="container">
    <div class="row mb-3">
      <div class="col-md-8">
        <h2>Productos</h2>
        <p class="text-muted">Lista de productos desde SQL Server (API en Node.js)</p>
      </div>
      <div class="col-md-4 text-end align-self-center">
        <small id="status" class="text-success"></small>
      </div>
    </div>

    <!-- Formulario para agregar -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="formProducto" class="row g-2">
          <div class="col-md-6">
            <input id="nombre" class="form-control" placeholder="Nombre" required />
          </div>
          <div class="col-md-3">
            <input id="precio" type="number" step="0.01" class="form-control" placeholder="Precio" required />
          </div>
          <div class="col-md-3">
            <button id="btnAgregar" class="btn btn-primary w-100" type="submit">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Contenedor de productos -->
    <div id="lista" class="row gy-3"></div>

    <!-- Mensaje vacio -->
    <div id="mensajeVacio" class="alert alert-info d-none mt-3">No hay productos aún.</div>
  </main>

  <footer class="text-center py-3 text-muted">
    Hecho por Tavo — Proyecto de práctica
  </footer>

  <!--Modal-->
  <!-- Modal Editar Producto -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="formEditar">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editarId" />
          <div class="mb-3">
            <label for="editarNombre" class="form-label">Nombre</label>
            <input type="text" id="editarNombre" class="form-control" required maxlength="100" />
          </div>
          <div class="mb-3">
            <label for="editarPrecio" class="form-label">Precio</label>
            <input type="number" id="editarPrecio" class="form-control" step="0.01" min="0" required />
          </div>
          <div id="editarError" class="alert alert-danger d-none" role="alert"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" id="btnGuardarCambios" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- Scripts -->
   <!-- Bootstrap JS y Popper (necesario para los componentes, incluido modal) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-zM+Q0..." crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

<!-- tu JS -->
<script src="script.js"></script>
</body>
</html>
