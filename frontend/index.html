<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API - DEMO</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
  <!-- NAV LATERAL -->
  <nav class="sidebar">
    <h2 class="sidebar__title">API - PRODUCTOS</h2>
    <ul class="sidebar__menu">
      <li class="sidebar__item active"><span>üì¶</span> Productos</li>
      <li class="sidebar__item"><span>üìä</span> Reportes</li>
      <li class="sidebar__item"><span>‚öôÔ∏è</span> Configuraci√≥n</li>
      <li class="sidebar__item"><span>‚ùì</span> Ayuda</li>
    </ul>
  </nav>
</aside>
  <!-- CONTENIDO PRINCIPAL -->
  <main class="main">
    <header class="header">
      <h1>Gesti√≥n de Productos</h1>
      <button id="btnAdd" class="btn-primary">+ Agregar Producto</button>
    </header>

    <section class="table-section">
      <table class="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal__content">
      <h2 id="modalTitle">Nuevo Producto</h2>
      <form id="productForm">
        <label>Nombre:</label>
        <input type="text" id="name" required>

        <label>Precio:</label>
        <input type="number" id="price"  step="0.01" min="0" required>

        <button type="submit" class="btn-primary">Guardar</button>
        <button type="button" id="btnClose" class="btn-secondary">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  </div>
</body>
</html>
